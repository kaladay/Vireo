<div class="row">
  <triptych header="{{configuration.application.new_submission_header_text.value}}" triptych-type="newSubmission">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <form name="newSubmission" ng-if="ready">
          <button ng-if="!!selectedOrganizationId() && selectedOrganization().acceptsSubmissions" class="btn btn-primary triptych-start-submission form-control" ng-click="createSubmission(selectedOrganization())" ng-disabled="creatingSubmission">
            <span>Start {{selectedOrganizationName()}} Submission <span ng-if="creatingSubmission" class="glyphicon glyphicon-refresh spinning"> </span></span>
          </button>
          <button ng-if="!!selectedOrganizationId() && !selectedOrganization().acceptsSubmissions && hasSubmission(selectedOrganization())" class="btn btn-primary triptych-start-submission form-control" ng-click="gotoSubmission(selectedOrganization())">
            <span>Continue {{selectedOrganizationName()}} Submission</span>
          </button>
          <button ng-if="!!selectedOrganizationId() && !selectedOrganization().acceptsSubmissions && !hasSubmission(selectedOrganization())" class="btn btn-primary triptych-start-submission disabled form-control">
            <span>Choose an Organization that allows Submissions</span>
          </button>
        </form>
      </div>
    </div>
  </triptych>
</div>
