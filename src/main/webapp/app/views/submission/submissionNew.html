<div class="row">
  <triptych header="{{configuration.application.new_submission_header_text.value}}">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <form name="newSubmission" ng-if="ready">
          <button ng-if="findSelectedOrganization().acceptsSubmissions" class="btn btn-primary triptych-start-submission form-control" ng-click="createSubmission(findSelectedOrganization())" ng-disabled="creatingSubmission">
            <span>Start {{findSelectedOrganization().name}} Submission <span ng-if="creatingSubmission" class="glyphicon glyphicon-refresh spinning"> </span></span>
          </button>
          <button ng-if="!findSelectedOrganization().acceptsSubmissions && hasSubmission(findSelectedOrganization())" class="btn btn-primary triptych-start-submission form-control" ng-click="gotoSubmission(findSelectedOrganization())">
            <span>Continue {{findSelectedOrganization().name}} Submission</span>
          </button>
          <button ng-if="!findSelectedOrganization().acceptsSubmissions && !hasSubmission(findSelectedOrganization())" class="btn btn-primary triptych-start-submission disabled form-control">
            <span>Choose an Organization that allows Submissions</span>
          </button>
        </form>
      </div>
    </div>
  </triptych>
</div>
