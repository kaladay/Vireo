<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Manage {{selectedOrganizationName()}}</h3>
  </div>

  <div class="panel-body">

    <alerts seconds="45" channels="organization/update, organization/delete" types="SUCCESS, INVALID"></alerts>

    <form ng-submit="updateOrganization(selectedOrganization())" name="forms.update" novalidate>

      <validationmessage results="selectedOrganization().getValidationResults()"></validationmessage>

      <div class="col-md-12">
        <div class="row">
          <div class="col-xs-6">

            <validatedinput
              no-id="true"
              label="Organization Name"
              model="selectedOrganization()"
              property="name"
              form="forms.update"
              validations="selectedOrganization().getValidations()"
              results="selectedOrganization().getValidationResults()">
            </validatedinput>

            <validatedselect
              no-id="true"
              label="Category"
              options="organizationCategories"
              optionproperty="name"
              model="selectedOrganization()"
              property="category"
              form="forms.update"
              validations="selectedOrganization().getValidations()"
              results="selectedOrganization().getValidationResults()">
            </validatedselect>

            <toggleButton
              label="Organization accepts Submissions?"
              scope-value="organizationRepo.selectedOrganization().acceptsSubmissions"
              toggle-options="{{acceptsSubmissions}}">
            </toggleButton>

          </div>

          <div class="col-xs-6">

            <validatedinput
              no-id="true"
              label="Email Contact"
              model="selectedOrganization()"
              property="emails"
              form="forms.update"
              validations="selectedOrganization().getValidations()"
              results="selectedOrganization().getValidationResults()"
              repeatable="true">
            </validatedinput>

          </div>
        </div>

        <hr />

        <div class="row">
          <div class="pull-right">
            <span uib-popover="This organization contains submissions and cannot be deleted." popover-trigger="'mouseenter'" popover-enable="deleteDisabled">
              <button
                ng-if="selectedOrganizationId() !== 1"
                type="button"
                class="btn btn-danger"
                ng-style="{'pointer-events':deleteDisabled ? 'none' : ''}"
                ng-disabled="deleteDisabled"
                ng-click="openModal('#organizationConfirmDeleteModal')">Delete Organization</button>
            </span>
            <button
              type="button"
              class="btn btn-default"
              ng-click="resetManageOrganization()"
              ng-disabled="updatingOrganization">Cancel</button>
            <button
              type="submit"
              class="btn btn-primary"
              ng-disabled="forms.update.$invalid || updatingOrganization">Save
              <span ng-if="updatingOrganization" class="glyphicon glyphicon-refresh spinning"></span>
            </button>
          </div>
        </div>

      </div>

    </form>

    <modal modal-id="organizationConfirmDeleteModal"
      modal-view="views/modals/organization/organizationConfirmDeleteModal.html"
      modal-header-class="modal-header-danger"
      wvr-modal-backdrop="static">
    </modal>

  </div>

</div>
